<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/Assignment-5.css">
    <title>GitHub login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
        </div>
        <div class="title">
            <span>Sign in to GitHub</span>
        </div>
        <div class="form">
            <label>Username or email address</label>
                <input class="input" type="text" class="input">
            <div class="pass_input">    
                <label>Password</label>
                    <input class="input" type="password" class="input">
                <a href="#" class="forgot">Forgot password?</a>
            </div>
                <input type="submit" value="Sign in" class="signin_btn">
        </div>
        <div class="create_acc">
            <p>New to GitHub? <a href="#">Create an account.</a></p>
        </div>
        <div class="footer">
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Contact GitHub</a></li>
            </ul>
        </div> 
    </div>	
</body>
</html>
