<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/Assignment-6.css">
    <script src="../../JavaScript/Assignment/Assignment-6.js"></script>
    
</head>
<body>
    <div class="parent-container">
        <div class="child-container">
            <div class="output-screen" id="result"></div>
            <div class="calc-body">
                <input type="button" class="calc-btns" value="AC" onclick="clearAll()"/>
                <input type="button" class="calc-btns" value="del" onclick="del()"/>
                <input type="button" class="calc-btns" value="/" onclick="result('/')"/>
                <input type="button" class="calc-btns" value="%" onclick="result('%')"/>

                <input type="button" class="calc-btns bg-white" value="7" onclick="result('7')"/>
                <input type="button" class="calc-btns bg-white" value="8" onclick="result('8')"/>
                <input type="button" class="calc-btns bg-white" value="9" onclick="result('9')"/>
                <input type="button" class="calc-btns" value="*" onclick="result('*')"/>


                <input type="button" class="calc-btns bg-white" value="4" onclick="result('4')"/>
                <input type="button" class="calc-btns bg-white" value="5" onclick="result('5')"/>
                <input type="button" class="calc-btns bg-white" value="6" onclick="result('6')"/>
                <input type="button" class="calc-btns " value="-" onclick="result('-')"/>

                <input type="button" class="calc-btns bg-white" value="1" onclick="result('1')"/>
                <input type="button" class="calc-btns bg-white" value="2" onclick="result('2')"/>
                <input type="button" class="calc-btns bg-white" value="3" onclick="result('3')"/>
                <input type="button" class="calc-btns" value="+" onclick="result('+')"/>

                <input type="button" class="calc-btns bg-white" value="0" onclick="result('0')"/>
                <input type="button" class="calc-btns bg-white" value="00" onclick="result('00')"/>
                <input type="button" class="calc-btns" value="." onclick="result('.')"/>
                <input type="button" class="calc-btns bg-blue" value="=" onclick="calc()"/>
            </div>
        </div>
    </div>
</body>
</html>
